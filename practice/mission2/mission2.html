<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Learning Web Application</title>
    <link rel="stylesheet" href="mission_2.css">
</head>
<body>
    <header>
        <img src="practice_logo.png" alt="KIV Logo">
        <h1>ASL Training Web</h1>
    </header>
    <div class="container">
        <div class="section" id="current-word-section">
            <h3>Current Word</h3>
            <h2 id="current-letter">A</h2>
        </div>
        <div class="section" id="handsign-section">
            <h3>Your Handsign</h3>
            <div id="webcam-container">
                <button id="start-btn">Start Webcam</button>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="stop-btn">Stop</button>
        <button id="skip-btn">Skip</button>
    </div>
</body>
</html>
